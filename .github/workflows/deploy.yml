name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install, build, and upload Astro site output
        uses: withastro/action@v4
        # Optional inputs:
        # with:
        #   path: .               # Root of Astro project
        #   node-version: '22'    # Defaults to 22
        #   package-manager: npm  # auto-detected from lockfile

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public  # Or your Astro build directory (e.g., "dist" or "public")

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
